
<div class="col-xl-3 col-lg-4 col-sm-6">
    <div class="product text-center">
      <div class="position-relative mb-3">
        <div class="badge text-white bg-"></div><a class="d-block" href="{{ product.get_absolute_url }}"><img
            class="img-fluid w-100" src="{{ product.image.url }}" alt="..."></a>
        <div class="product-overlay">
          <ul class="mb-0 list-inline">
            <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark" href="#!"><i
                  class="far fa-heart"></i></a></li>
            <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-dark" href="{{ product.get_absolute_url_for_add_to_basket }}">Add to cart</a>
            </li>
            <li class="list-inline-item me-0"><a class="btn btn-sm btn-outline-dark product-detail" href="#productView" src="{{ product.get_absolute_url_for_modal }}"
                data-bs-toggle="modal"><i class="fas fa-expand"></i></a></li>
          </ul>
        </div>
      </div>
      <h6> <a class="reset-anchor" href="{{ product.get_absolute_url }}">{{ product.name }}</a></h6>
      <p class="small text-muted">${{ product.price }}</p>
    </div>
  </div>
