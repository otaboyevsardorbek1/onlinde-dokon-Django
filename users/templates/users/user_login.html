{% extends 'base.html' %}

{% block title %}Sign in{% endblock title %}

{% block links %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
<link rel="stylesheet" href="css/form.css">

{% endblock links %}

{% block main %}
<div class="container py-5">
    

<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <h1 class="h5 text-uppercase mb-4">Sign In</h1>
      </div>
      <div class="form-content">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
          <div class="form-group">
            <label class="text-sm mb-0 text-muted" for="username">Username</label>
            {{form.username}}
          </div>
          <div class="form-group">
            <label class="text-sm mb-0 text-muted" for="password">Password</label>
           {{form.password}}
          </div>
          <div class="form-group">
            <a class="form-recovery" href="register.html">Sign Up</a>
          </div>
          <div class="form-group mt-3">
            <button class="btn btn-dark" type="submit" name="login">Sign in</button>
          </div>
        </form>
      </div>
    </div>
   
  </div>
</div>
{% endblock main %}

{% block scripts %}
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
{% endblock scripts %}
